<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/36b3ee2d91ed.ico" type="image/gif">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="assets/43cc71bb1b43.png" alt="instagram phone" />
        </div>

        <div class="instagram-access">            
            <div class="instagram-signin">
                <div class="instagram-logo">
                    <img src="assets/bcd90c1d4868.png" alt="instagram logo" />                    
                </div>
                
                <form>
                    <input type="text" placeholder="Telefone, nome de usuário ou email" id="username" name="username">
                    <input type="password" placeholder="Senha" id="password" name="password">
                    <input type="button" value="Entrar">
                </form>
                
                <a href=#>Entrar com o Facebook</a>                
                <a href=#>Esqueceu a senha?</a>
            </div>

            <div class="instagram-signup">
                <p>Não tem uma conta? <a href=#>Cadastre-se</a></p>
            </div>

            <div class="instagram-getapp">
                <p>Obtenha o aplicativo.</p>
                <img class="instagram-store" src="assets/68006a2bb372.png" alt="App Store"/>
                <img class="instagram-store" src="assets/2f2a0c05b2f3.png" alt="Google Play"/>
            </div>            
        </div>

    </div>

</body>
</html>
